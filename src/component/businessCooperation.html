<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合作洽谈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/mobiscroll.2.13.2.css">
    <link rel="stylesheet" href="../css/businessCooperation.css">
    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/mobiscroll.2.13.2.js"></script>
    <script>
        $(function () {
            $(".gender-select").scroller($.extend(
                {
                    preset: 'select'
                },
                {
                    theme: 'default',
                    mode: 'scroller',
                    display: 'modal',
                    animate: 'fade'
                }
            ));
            $(".company-select").scroller($.extend(
                {
                    preset: 'select'
                },
                {
                    theme: 'default',
                    mode: 'scroller',
                    display: 'modal',
                    animate: 'fade'
                }
            ));
            $('.select-content').scroller($.extend(
                {
                    preset: 'select',
                    group: true,
                    width: 50
                },
                {
                    theme: 'default',
                    mode: 'scroller',
                    display: 'modal',
                    animate: 'fade'
                }
            ));
        })
    </script>
</head>
<body>
<div class="businessCooperationContainer">
    <div class="formItem">
        <div class="listTitle">
            <b></b>
            <span>姓名</span>
        </div>
        <input  />
    </div>
    <div class="formItem">
        <div class="listTitle">
            <b></b>
            <span>性别</span>
        </div>
        <!--<input  />-->
        <div data-role="fieldcontain" class="gender-select">
            <select id="gender" class="gender-opt" data-role="none">
                <option value="1">先生</option>
                <option value="2">女士</option>
            </select>
        </div>
    </div>
    <div class="formItem">
        <div class="listTitle">
            <b></b>
            <span>手机号码</span>
        </div>
        <input  />
    </div>
    <div class="formItem">
        <div class="listTitle">
            <b></b>
            <span>联系地址</span>
        </div>
        <input  />
    </div>
    <div class="formItem">
        <div class="listTitle">
            <b></b>
            <span>从事行业</span>
        </div>

        <div data-role="fieldcontain" class="select-content">
            <!--<label for="names">行业选择</label>-->
            <!--<input  />-->
            <select id="names" class="select-opt" data-role="none">
                <optgroup label="一级行业">
                    <option value="0">《疯狂的石头》</option>
                    <option value="1">《夜店》</option>
                    <option value="2">《让子弹飞》</option>
                    <option value="3">《非诚勿扰》</option>
                </optgroup>
                <optgroup label="惊悚片">
                    <option value="78">《电锯惊魂》</option>
                    <option value="79">《死神来了》</option>
                    <option value="80">《惊声尖叫》</option>
                    <option value="81">《致命弯道》</option>
                    <option value="82">《异次元杀阵》</option>
                    <option value="83">《生化危机》</option>
                    <option value="84">《异形》</option>
                </optgroup>
                <optgroup label="青春片">
                    <option value="118">《关于莉莉周的一切》</option>
                    <option value="119">《东邪西毒》</option>
                    <option value="120">《天使爱美丽》</option>
                    <option value="121">《可爱的骨头》</option>
                    <option value="122">《猜火车》</option>
                </optgroup>
            </select>
        </div>
    </div>



    <div class="formItem">
        <div class="listTitle">
            <b></b>
            <span>所在公司</span>
        </div>
        <input  />
    </div>
    <div class="formItem">
        <div class="listTitle">
            <b></b>
            <span>申请合作公司</span>
        </div>
        <!--<input  />-->
        <div data-role="fieldcontain" class="company-select">
            <!--<label for="city">选择合作公司</label>-->
            <select id="company" class="select-opt" data-role="none">
                <option value="1">智媒网络科技有限公司</option>
                <option value="2">创投孵化有限公司</option>
            </select>
        </div>
    </div>

    <div class="formSave">
        <a href="javascript:void(0)" >确认提交</a>
    </div>
</div>
<script src="../js/rem.js"></script>
</body>
</html>
