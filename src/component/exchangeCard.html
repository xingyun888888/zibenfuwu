<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交换名片</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/exchangeCard.css">
</head>
<body>
  <div class="exchangeCardContainer">
      <form action="">
          <div class="cardTitle">
              <span><b></b>立即与平台创始人交换名片</span>
          </div>
          <input type="file" style="visibility:hidden" id="photo" name="photo" >
          <div class="imgContent">
              <div class="myPhoto">
                  <img src="#" alt="">
              </div>
          </div>
          <div class="exchangeButton">
              <img src="" alt="">点击交换名片
          </div>
          <div class="imgContent">
              <div class="platformPhoto">
                  <img src="../images/project/default.png" alt="">
              </div>
          </div>
      </form>
  </div>
  <script src="../js/rem.js"></script>
  <script src="../js/zepto.js"></script>
  <script src="../js/exchangeCard.js"></script>
  <script>
      $(".exchangeButton").click(function(){
         if($(".myPhoto>img").attr("src")=="#"){
             alert("请先上传图片")
             return false ;
         }else{
             let myPhoto = $(".myPhoto>img").attr("src");
             let platformPhoto = $(".platformPhoto>img").attr("src");
             $(".myPhoto>img").attr("src",platformPhoto);
             $(".platformPhoto>img").attr("src",myPhoto);
         }
      })
  </script>
</body>
</html>
